<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark"
              >Pesquisa de Profissionais</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!--Header-->

    <!--Main Site-->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"
              ><i class="fas fa-angle-double-left"></i> Todos os Cadastros</a
            >
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">Novo Cadastro</h2>
          <span class="text-light"
            >Use o formulario abaixo para criar um novo cadastro</span
          >
        </div>
        <!--form handling-->
        <form method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Nome</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="Nome"
                value=""
                placeholder="José da Silva"
              />
            </div>
            <div class="form-group">
              <label for="CRM" class="text-light">CRM</label>
              <input type="tel" name="CRM" value="" placeholder="00.000.00" />
            </div>
            <div class="form-group">
              <label for="Telefone" class="text-light">Telefone Fixo</label>
              <input
                type="tel"
                name="Telefone"
                value=""
                placeholder="(00)00000-0000"
              />
            </div>
            <div class="form-group">
              <label for="Celular" class="text-light">Telefone Celular</label>
              <input
                type="tel"
                name="Celular"
                value=""
                placeholder="(00)00000-0000"
              />
            </div>
            <div class="form-group">
              <label for="CEP" class="text-light">CEP</label>
              <input
                type="number"
                name="CEP"
                value=""
                placeholder="00.000-000"
              />
              <!--especialidades-->
              <div class="form-group">
                <label for="Especialidades" class="text-light"
                  >Especialidades</label
                >
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Alergologia"
                  />
                  <label for="Especialidades" class="text-light"
                    >Alergologia</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Angiologia"
                  />
                  <label for="Especialidades" class="text-light"
                    >Angiologia</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Buco_Maxilo"
                  />
                  <label for="Especialidades" class="text-light"
                    >Buco Maxilo</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Cardiologia_Clinica"
                  />
                  <label for="Especialidades" class="text-light"
                    >Cardiologia Clínica</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Cardiologia_Infantil"
                  />
                  <label for="Especialidades" class="text-light"
                    >Cardiologia Infantil</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Cirurgia_Cabeça_E_Pescoço"
                  />
                  <label for="Especialidades" class="text-light"
                    >Cirurgia Cabeça e Pescoço</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Cirurgia_Cardiaca"
                  />
                  <label for="Especialidades" class="text-light"
                    >Cirurgia Cardíaca</label
                  >
                </div>
                <div class="radio inline">
                  <input
                    type="checkbox"
                    name="Especialidades"
                    value="Cirurgia_Torax"
                  />
                  <label for="Especialidades" class="text-light"
                    >Cirurgia de Torax</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!--/Main Site-->
  </body>
</html>
